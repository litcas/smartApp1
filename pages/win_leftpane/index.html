<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我</title>
    <script src="../../script/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/win_leftpane/index.css" />
    <link rel="stylesheet" href="../../res/vant/index.css">
</head>

<body>
    <div id="wrap" v-cloak>
        <van-row class="main">
            <van-row class="my" @click="openW('win_my')">
                <span><i class="icon-user"></i>{{user.username}}</span>
            </van-row>
            <van-row class="list-item" @click="changeMapClick()">
                <i class="icon icon-tcqh"></i><span class="title">图层切换</span>
            </van-row>
            <van-row class="list-item" @click="fwcxCLick">
                <i class="icon icon-fwcx"></i><span class="title">范围查询</span>
            </van-row>
            <van-row class="list-item" @click="openW('win_prooftask')">
                <i class="icon icon-fzrw"></i><span class="title">举证任务</span>
            </van-row>
            <van-row class="list-item" @click="ywtcClick">
                <i class="icon icon-ywtc"></i><span class="title">业务图层</span>
            </van-row>
            <van-row class="list-item" @click="openW('win_gbxt')">
                <i class="icon icon-gbxt"></i><span class="title">耕保学堂</span>
            </van-row>
            <van-row class="list-item" @click="openW('win_zbjc')">
                <i class="icon icon-zbjc"></i><span class="title">指标监测</span>
            </van-row>
            <van-row class="list-item" @click="openW('win_jrgb')">
                <i class="icon icon-jrgb"></i><span class="title">今日耕保</span>
            </van-row>
        </van-row>

        <van-popup v-model="mapShowPicker" position="bottom">
            <van-picker show-toolbar :columns="mapColumns" :default-index="mapColumnsDefault" @cancel="mapShowPicker = false" @confirm="changeMapOnConfirm"></van-picker>
        </van-popup>

        <van-popup v-model="ywtcShowPicker" position="bottom">
            <van-picker show-toolbar :columns="ywtcColumns" :default-index="ywtcColumnsDefault" value-key="layerName" cancel-button-text="清除" @cancel="ywtcClear" @confirm="changeYwtcOnConfirm"></van-picker>
        </van-popup>

        <!-- <van-popup v-model="ywtcShowPicker" class="van-popup-center">
            <van-checkbox-group v-model="ywtcResult" :max="1">
                <van-cell-group>
                    <van-cell v-for="(item, index) in ywtcColumns"  :key="item.id" :title="item.layerName">
                        <van-checkbox :name="item" ref="checkboxes" slot="right-icon"></van-checkbox>
                    </van-cell>
                </van-cell-group>
            </van-checkbox-group>
            <van-row class="button">
              <van-button type="info" round  size="small" @click="ywtcSumit">确定</van-button>
            </van-row>
        </van-popup> -->
    </div>
</body>
<script src="../../script/vue.min.js"></script>
<script src="../../script/axios.min.js"></script>
<script src="../../script/api.js"></script>
<script src="../../res/vant/vant.min.js"></script>
<script src="../../script/common.js"></script>
<script src="../../js/win_leftpane/index.js"></script>



</html>
