<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <script src="../../script/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/win_register/index.css" />
    <link rel="stylesheet" href="../../res/vant/index.css">
</head>
<body>
    <div id="wrap" v-cloak :style="{height:winHeight + 'px'}">
      <van-nav-bar left-arrow title="注册" class="common-header" @click-left="onClickLeft"> </van-nav-bar>
      <van-row class="main">
        <div class="input-wrap user">
            <label for="user">登陆账号</label>
            <input id="user" type="text" v-model="form.loginCode" maxlength="16">
        </div>
        <div class="input-wrap pwd">
            <label for="pwd">密码</label>
            <input id="pwd" type="password" v-model="form.password" maxlength="16" >
        </div>
        <div class="input-wrap cpwd">
            <label for="cpwd">用户姓名</label>
            <input id="cpwd" type="text" v-model="form.userName" maxlength="16" >
        </div>
        <div class="input-wrap xzjb" @click="xzjbShowPicker = true">
            <label for="xzjb">行政级别</label>
            <input id="xzjb" readonly type="text" v-model="form.employee.office.officeCode" maxlength="16">
        </div>
        <div class="input-wrap xzq" @click="xzqShowPicker = true">
            <label for="xzq">行政区</label>
            <input id="xzq" readonly type="text" v-model="form.employee.office.officeName" maxlength="16" >
        </div>
        <div class="input-wrap gzdw">
            <label for="gzdw">工作单位</label>
            <input id="gzdw" type="text" v-model="form.gzdw" maxlength="16">
        </div>
        <div class="input-wrap phone">
            <label for="phone">手机号</label>
            <input id="phone" type="text" v-model="form.phone" maxlength="11">
        </div>
        <div class="input-wrap code">
            <label for="code">验证码</label>
            <input id="code" type="text" v-model="form.regValidCode" maxlength="4" @keyup.enter="login">
            <van-count-down v-if="timeFlag" @finish="finished" :time="time" format="ss"></van-count-down>
            <span  v-else class="getCode" @click="getCode">获取验证码</span>
        </div>
          <button class="bottom-button" type="button" :class="[btnDisabled===true ? 'disabled' :'']" :disabled="btnDisabled" @click="register">注 册</button>
      </van-row>

      <van-popup v-model="xzjbShowPicker" position="bottom">
        <van-picker
          show-toolbar
          :columns="xzjbColumns"
          @cancel="xzjbShowPicker = false"
          @confirm="xzjbOnConfirm"
        ></van-picker>
    </van-popup>

    <van-popup v-model="xzqShowPicker" position="bottom">
      <van-area :area-list="areaList" @cancel="xzqShowPicker = false" @confirm="xzqOnConfirm"></van-area>
  </van-popup>
    </div>
</body>
<script src="../../script/area.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/axios.min.js"></script>
<script src="../../script/api.js"></script>
<script src="../../res/vant/vant.min.js"></script>
<script src="../../script/common.js"></script>
<script src="../../js/win_register/index.js"></script>
</html>
